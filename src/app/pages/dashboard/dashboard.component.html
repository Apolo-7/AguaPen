<h1
class=" text-4xl font-bold text-primary"
>Bienvenido, {{nombres}} {{apellidos}}</h1>
<div class="grid">

  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Registrar</span>
          <div class="text-800 font-medium">Â¿Que desea registrar?</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          [style]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-list text-blue-500 text-xl"></i>
        </div>
      </div>

      <div>
        <div class="flex align-items-center justify-content">
          <div class="font-bold flex align-items-center justify-content-center">
            <span> <p-button pRipple label="Productos" /> </span>
          </div>
          <div class="font-bold flex align-items-center justify-content-center">
            &nbsp;
            <span>
              <p-button pRipple label="Extintores" outlined="true" />
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Productos</span>
          <div class="text-900 font-medium">{{ totalProductos }}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          [style]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
        </div>
      </div>
      <div>
        <div class="flex align-items-center justify-content">
          <div class="font-bold flex align-items-center justify-content-center">
            <p-button pRipple label="Visualizar" outlined="true" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Areas</span>
          <div class="text-900 font-medium">{{ totalAreas }}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          [style]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-map-marker text-orange-500 text-xl"></i>
        </div>
      </div>
      <div>
        <div class="flex align-items-center justify-content">
          <div class="font-bold flex align-items-center justify-content-center">
            <p-button pRipple label="Visualizar" outlined="true" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 lg:col-6 xl:col-3">
    <div class="card mb-0">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Trabajadores</span>
          <div class="text-900 font-medium">{{ totalUsuarios }}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-cyan-100 border-round"
          [style]="{ width: '2.5rem', height: '2.5rem' }"
        >
          <i class="pi pi-users text-cyan-500 text-xl"></i>
        </div>
      </div>
      <div>
        <div class="flex align-items-center justify-content">
          <div class="font-bold flex align-items-center justify-content-center">
            <p-button pRipple label="Visualizar" outlined="true" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 xl:col-6">
    <div class="card">
      <h3>Registro Del Mes de: </h3>
    </div>
  </div>
</div>
