<div class="layout">
 
  <app-toolbar (menuVisibilityChange)="onMenuVisibilityChange($event)"></app-toolbar>
  
  <div class="main-content" [ngClass]="{ 'menu-open': menuVisible, 'menu-closed': !menuVisible }">
    <app-menu *ngIf="menuVisible"></app-menu>
    <div class="content">
    
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
