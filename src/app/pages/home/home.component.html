<div class="layout">
  <app-toolbar (sidebarVisibilityChange)="onSidebarVisibilityChange($event)"></app-toolbar>
  <div class="main-content" [ngClass]="{'sidebar-open': sidebarVisible, 'sidebar-closed': !sidebarVisible}">
    <app-sidebar (sidebarVisibilityChange)="onSidebarVisibilityChange($event)"></app-sidebar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
