<div class="grid">
  <div class="col-12 xl:col-6">
    <div class="card">
      <h2>Registro de Usuarios</h2>
      <form (ngSubmit)="registerUser()">
        <div class="field">
          <label for="nombres">Nombres</label>
          <input
            id="nombres"
            type="text"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.nombres"
            name="nombres"
            required
          />
        </div>
        <div class="field">
          <label for="apellidos">Apellidos</label>
          <input
            id="apellidos"
            type="text"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.apellidos"
            name="apellidos"
            required
          />
        </div>
        <div class="field">
          <label for="cedula">Cédula</label>
          <input
            id="cedula"
            type="text"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.cedula"
            name="cedula"
            required
          />
        </div>
        <div class="field">
          <label for="telefono">Teléfono</label>
          <input
            id="telefono"
            type="text"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.telefono"
            name="telefono"
            required
          />
        </div>
        <div class="field">
          <label for="correo">Correo</label>
          <input
            id="correo"
            type="email"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.correo"
            name="correo"
            required
          />
        </div>
        <div class="field">
          <label for="usuario">Usuario</label>
          <input
            id="usuario"
            type="text"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.usuario"
            name="usuario"
            required
          />
        </div>
        <div class="field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            type="password"
            class="p-2 w-full"
            pInputText
            [(ngModel)]="newUser.password"
            name="password"
            required
          />
        </div>
        <div class="field">
          <button
            pButton
            type="submit"
            label="Registrar"
            class="p-button-success"
            [loading]="loading"
          ></button>
        </div>
      </form>
    </div>
  </div>

  <div class="col-12 xl:col-6">
    <div class="card">
      @if (users.length > 0) {
        <h2>Listado de Usuarios</h2>
      <div *ngFor="let user of users" class="flex align-items-center justify-content-between p-2">
        <div class="flex align-items-center">
          <p-avatar
          [label]="getInitial(user.nombres)"
          styleClass="mr-2"
          size="xlarge"
          shape="circle"
        ></p-avatar>
          <div>
            <div>{{ user.nombres }}</div>
            <div>{{ user.apellidos }}</div>
          </div>
        </div>
        <button
          pButton
          icon="pi pi-trash"
          class="p-button-danger"
          (click)="confirmDeleteUser(user.id)"
        ></button>
      </div>
      } @else {
        @if (users.length > 0) {
          <p>No hay usuarios registrados</p>
        } @else {
          <div class="loading-container">
            <p>Cargando Usuarios..</p>
            <p-progressSpinner
              ariaLabel="loading"
              styleClass="w-4rem h-4rem"
              strokeWidth="8"
              fill="var(--surface-ground)"
            ></p-progressSpinner>
          </div>
        }
      }
    </div>
  </div>
</div>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
></p-toast>
<p-confirmDialog></p-confirmDialog>
