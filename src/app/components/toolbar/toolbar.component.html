<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button
        icon="pi pi-bars"
        class="mr-2"
        (click)="toggleSidebar()"
      ></p-button>
    </div>
    <div class="p-toolbar-group-center">

      <span class="font-bold text-2xl text-primary">SG - Industrial</span>
    </div>
    <div class="p-toolbar-group-end">
      <p-button icon="pi pi-user" class="mr-2"></p-button>
    </div>
  </p-toolbar>
</div>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
></p-toast>
<p-confirmPopup />
