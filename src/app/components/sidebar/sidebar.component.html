<div class="card flex justify-content-center">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div
          class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
        >
          <span class="inline-flex align-items-center gap-2">
            <p-image
              src="assets/ICONO-AGUAPEN.webp"
              alt="Image"
              width="60"
              height="60"
            />
            <span class="font-semibold text-2xl text-primary">Aguapen App</span>
          </span>
          <span>
            <p-button
              type="button"
              (onClick)="closeCallback($event)"
              icon="pi pi-times"
              rounded="true"
              outlined="true"
              styleClass="h-2rem w-2rem"
            ></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            @for (menu of menuItems; track $index) {
            <ng-container>
              <li>
                <div
                  pRipple
                  pStyleClass="@next"
                  enterClass="hidden"
                  enterActiveClass="slidedown"
                  leaveToClass="hidden"
                  leaveActw-2Class="slideup"
                  class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
                >
                  <span class="font-medium">{{ menu.label }}</span>
                  <i class="pi pi-chevron-down"></i>
                </div>
                <ul class="list-none p-0 m-0 overflow-hidden">
                  <ng-container *ngFor="let item of menu.items">
                    <li (click)="navigateTo(item.routerLink)">
                      <a
                        pRipple
                        class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                      >
                        <i class="{{ item.icon }} mr-2"></i>
                        <span class="font-medium">{{ item.label }}</span>
                      </a>
                    </li>
                  </ng-container>
                </ul>
              </li>
            </ng-container>
            }
          </ul>
        </div>
        <div class="mt-auto flex">
          <div flex align-items-center justify-content-center>
            <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
            <a
              pRipple
              class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
            >
              <p-avatar
                image="https://www.gravatar.com/avatar/05dfd4b41340d09cae045235eb0893c3?d=mp"
                shape="circle"
              />
              <span class="font-bold">{{ nombres }} {{ apellidos }}</span>
            </a>
          </div>

          <div flex align-items-center justify-content-center>
            <hr class="mb-4 mx-3 border-top-1 border-none surface-border" />

            <p-button
              icon="pi pi-sign-out"
              [rounded]="true"
              [text]="true"
              (click)="logout($event)"
            />
          </div>
        </div>
      </div>
    </ng-template>
  </p-sidebar>

  <p-toast
    [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
  ></p-toast>
  <p-confirmPopup />
</div>
