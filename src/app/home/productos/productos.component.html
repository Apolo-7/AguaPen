<p-table [value]="listProductos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Stock</th>
          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.nombre_producto }}</td>
            <td>{{ product.stock }}</td>
           
        </tr>
    </ng-template>
</p-table>
