<body>
  <div class="login-container">
    <img
      src="assets/iconapp.jpg"
     alt="Logo"
    />
    <h2>Seguridad Industrial</h2>
    <form [formGroup]="loginForm" (ngSubmit)="getLogin()">
      <div>
        <label for="username">Usuario:</label>
        <input
          pInputText
          type="text"
          id="username"
          formControlName="usuario"
          required
        />
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input
          pPassword
          id="password"
          type="password"
          formControlName="clave"
          required
          feedback="false"
        />
        <p-divider />
      </div>
      <div class="card flex justify-content-center gap-2">
        <p-button
          label="Ingresar"
          type="submit"
          icon="pi pi-sign-in"
          [loading]="loading"
        />
        &nbsp;
        <p-button
          routerLink="register"
          label="Registrar"
          type="button"
          icon="pi pi-user-plus"
        />
        <a routerLink="forgot-password">Olvidé mi contraseña</a>
      </div>
    </form>
  </div>
</body>

<p-toast
  [breakpoints]="{ '920px': { width: '100%', right: '0', left: '0' } }"
/>
